<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mətbəx Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { font-size: 64px; text-align:center; }
        #ordersBox {
            width: 90%;
            max-width: 1200px;
            background:white;
            padding:40px;
            border-radius:15px;
            box-shadow:0 0 15px rgba(0,0,0,0.2);
            font-size:48px;
            text-align:center;
        }
        .order {
            padding: 30px;
            margin-bottom: 25px;
            border-left: 10px solid #3498db;
            background: #ecf6ff;
            border-radius:15px;
            font-size:50px;
            font-weight:bold;
        }
        @media (max-width: 768px){
            #ordersBox, .order { font-size:32px; padding:20px; }
        }
    </style>
</head>
<body>
    <h1>Mətbəx Paneli</h1>
    <div id="ordersBox">Yüklənir...</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
